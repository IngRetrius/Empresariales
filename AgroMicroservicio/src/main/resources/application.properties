# ===========================================
# AGROPECUARIO REST API - CONFIGURATION
# Universidad de Ibagu√©
# ===========================================

# ===========================================
# SERVER CONFIGURATION
# ===========================================
server.port=8081
server.servlet.context-path=/

# ===========================================
# APPLICATION INFO
# ===========================================
spring.application.name=agropecuario-rest-api

# ===========================================
# DATABASE CONFIGURATION (MySQL)
# ===========================================
# Database URL - Change host, port, or database name as needed
spring.datasource.url=jdbc:mysql://localhost:3306/agropecuario_db?useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true
spring.datasource.username=agropecuario_user
spring.datasource.password=agropecuario_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings (optional - uncomment if needed)
#spring.datasource.hikari.maximum-pool-size=10
#spring.datasource.hikari.minimum-idle=5
#spring.datasource.hikari.connection-timeout=20000

# ===========================================
# JPA / HIBERNATE CONFIGURATION
# ===========================================
# Options: none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

# ===========================================
# JACKSON (JSON) CONFIGURATION
# ===========================================
spring.jackson.time-zone=America/Bogota
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false

# ===========================================
# CORS CONFIGURATION
# ===========================================
# CORS allowed origins (use comma-separated list or * for all)
cors.allowed-origins=*
# CORS allowed methods
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
# CORS allowed headers
cors.allowed-headers=*
# Allow credentials
cors.allow-credentials=false
# Exposed headers
cors.exposed-headers=Authorization,Content-Type
# Max age for preflight requests (in seconds)
cors.max-age=3600
# API path pattern
cors.api-path=/api/**
# Actuator path pattern
cors.actuator-path=/actuator/**

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
logging.level.co.unibague.agropecuario=DEBUG
logging.level.org.springframework.web=DEBUG
# Uncomment to enable SQL logging
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===========================================
# ACTUATOR ENDPOINTS
# ===========================================
management.endpoints.web.exposure.include=health,info
# Uncomment to expose all actuator endpoints
#management.endpoints.web.exposure.include=*
# Actuator base path (default is /actuator)
#management.endpoints.web.base-path=/actuator

# ===========================================
# DEVTOOLS (Development only)
# ===========================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===========================================
# BUSINESS LOGIC CONSTANTS
# ===========================================
# These can be moved to properties if you want to externalize them
app.producto.min-hectareas=0.1
app.producto.max-hectareas=10000.0
app.producto.min-precio=100.0
app.producto.max-precio=1000000.0

# ID Generation Prefixes
app.id.producto-prefix=AGR
app.id.cosecha-prefix=COS
app.id.padding=3

# ===========================================
# TIMEZONE CONFIGURATION
# ===========================================
app.timezone=America/Bogota
