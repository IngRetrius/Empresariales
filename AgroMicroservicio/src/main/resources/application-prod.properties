# ===========================================
# PRODUCTION PROFILE CONFIGURATION
# ===========================================

# Server Configuration
server.port=8080

# Database Configuration (Production)
# IMPORTANT: Change these values for production environment!
spring.datasource.url=jdbc:mysql://prod-db-server:3306/agropecuario_db?useSSL=true&serverTimezone=America/Bogota
spring.datasource.username=prod_user
spring.datasource.password=CHANGE_THIS_PASSWORD_IN_PRODUCTION

# Connection Pool (Production settings)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration (Production)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Logging (Production - Less verbose)
logging.level.co.unibague.agropecuario=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# DevTools (Disabled for production)
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# CORS (Restrictive for production)
# IMPORTANT: Change this to your actual frontend domain(s)
cors.allowed-origins=https://yourdomain.com,https://www.yourdomain.com
cors.allow-credentials=true

# Actuator (Production - Restricted)
management.endpoints.web.exposure.include=health,info
